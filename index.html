<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Rasya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=New+Amsterdam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px; 
            background: linear-gradient(to bottom right, #ffffff, #e0f7fa);
            padding: 20px; 
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-family: 'New Amsterdam', cursive;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 40px; 
            height: 40px;
            object-fit: cover;
            margin: 0 10px; 
        }
        .foto-profile {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 120px; 
            height: 120px;
            object-fit: cover;
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .foto-profile:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .details {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin: 0 auto;
            transition: background-color 0.3s ease-in-out;
        }
        .details:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .details p strong {
            color: #007bff;
        }
        .link-media-sosial {
            margin-top: 20px;
        }
        .link-media-sosial a {
            margin: 0 10px;
            display: inline-block;
        }
        .link-media-sosial img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease-in-out;
        }
        .link-media-sosial img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="https://webex.smknegeri1garut.sch.id/webex/img/logo/smeaa.png" alt="Logo Kiri" class="logo">
            Biodata Rasya
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh7tQH5GTA8D-HTydnFUSmVYQmuVh981yG4w&s" alt="Logo Kanan" class="logo">
        </h1>
        <img src="img/pp gue.jpg" alt="Foto Profil Rasya" class="foto-profile">
        <div class="details">
            <p><strong>Nama:</strong> Muh. Rasya Al-Soleh</p>
            <p><strong>Tempat/Tanggal Lahir:</strong> Garut, 16 Juli 2008</p>
            <p><strong>Umur:</strong> 16 Tahun</p>
            <p><strong>Hobi:</strong> Bermain Basket dan Bermain Musik</p>
        </div>
        <div class="link-media-sosial">
            <a href="https://www.instagram.com/rass_aca/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo Instagram">
            </a>
        </div>
    </div>
</body>
</html>
